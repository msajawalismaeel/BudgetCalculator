  <script type="text/javascript">
    // for handling numbers onyl
    $(".allownumericwithoutdecimal").on("keypress keyup blur",function (event) {    
             $(this).val($(this).val().replace(/[^\d].+/, ""));
              if ((event.which < 48 || event.which > 57)) {
                  event.preventDefault();
              }
          });
